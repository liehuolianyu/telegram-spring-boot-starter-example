<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script src="../js/jquery.js"></script>
<script src="../js/jquery-1.7.1.js"></script>

<input type="text"  id="cloud" value="H1000000" />
<br>
<button type="button" onclick="test()">提交</button>
</body>

<script>

    function test(){
/*        var adata = {
            "fileName" : document.getElementById("cloud").value,

        };*/
        var cloud = document.getElementById("cloud").value;
        /*var data = JSON.stringify(adata);*/
        $.ajax({
            type : "GET",
            dataType: "json",//通过GET方式上传请求
            contentType : "application/json",//上传内容格式为json结构
           /* data : data, */                                //上传的参数
            async: true ,
            url : "cloudSee/scan?fileName="+cloud,     //请求的url。与后端@Request Mapping注解中的值一致。
            success : function(data) {          //请求成功的回调函数
                if (data.code === 0){
                    alert("成功");
                    window.location.href = "success";
                }
            },
            error : function(e) {           //请求失败的回调函数
                console.log(e);
            }
        });
    };
</script>
</html>
